<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--zoom desde mobile-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Instagram</title>
	<!--font-awesome-->
	<script src="https://use.fontawesome.com/1625bb79ec.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
	<!--icono pagina pestaña-->
	<link rel="shortcut icon" type="image/png" href="assets/img/logo-window.png">
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
  			<div class="container">
  				<div class="row">
  					<div class="col-xs-3 col-xs-offset-3 col-md-3 col-md-offset-5">
		  				<span class="dropdown">
				  			<button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				    			Idioma:español(España)
			    			<span class="caret"></span>
			  				</button>
							 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							    <li><a href="#">Idioma:</a></li>
							    <li role="separator" class="divider"></li>
							    <li><a href="#">Idioma:</a></li>
							    <li role="separator" class="divider"></li>
							    <li><a href="#">Idioma:</a></li>
							    <li role="separator" class="divider"></li>
							    <li><a href="#">Idioma:</a></li>
							 </ul>
						</span>
					</div>
				</div>
  			</div>
		</nav>
		<!--INSTAGRAM-->
		<section class="logo text-center">
			<div class="container text-center">
				<div class="row text-center">
					<div class="col-xs-12 col-xs-offset-1 col-md-12 text-center">
						<img class="logo text-center" src="assets/img/inta-letra.png" alt="">
					</div>
				</div>
			</div>
		</section>
		<!--INICIAR SESION-->
		<section>
			<div class="container">
				<form class="text-center">
                	<div class="form-group">
                        <input id="name" type="name" class="form-control input-style" placeholder="USERNAME" name="name" required="">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control input-style" placeholder="PASSWORD" name="password" required="">
                    </div>
                    <button id="enviar" type="submit" class="btn btn-default btn-enviar">Enviar</button>
                </form>
                <div class="row">
                	<div class="col-md-12 text-center obten-ayuda">
                		<p>¿Has olvidado tu informacíon de inicio de sesión? <b><a href="#">Obten Ayuda</a></b></p>
                	</div>
                </div>
			</div>
		</section>
		<!--SEPARACION A FACEBOOK-->
		<section>
			<div class="container separador">
				<div class="row">
						<div class="col-md-4 col-xs-4">
							<hr>
						</div>
						<div class="col-md-4 col-xs-4 text-center">
							<i class="fa fa-heart-o fa-2x" aria-hidden="true"></i>
						</div>
						<div class="col-md-4 col-xs-4">
							<hr>
						</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container facebook">
				<div class="row">
					<div class="col-md-12 col-xs-12 text-center">
						<b><a href=""><i class="fa fa-facebook-square" aria-hidden="true"></i> Iniciar sesión con Facebook</a></b>
					</div>
				</div>
			</div>
		</section>
	</header>
	<section>
		<footer>
			<div class="col-md-12 text-center">
	            <p>¿No tienes una cuenta? <b><a href="#">Registrate</a></b></p>
	        </div>
		</footer>
	</section>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Tu Archivo main.js -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
